---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-master
  labels:
    name: queue-master
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: queue-master
  template:
    metadata:
      labels:
        name: queue-master
    spec:
      containers:
      - name: queue-master
        image: weaveworksdemos/queue-master:0.3.1
        env:
         - name: JAVA_OPTS
           valueFrom:
            configMapKeyRef:
              name: sock-config
              key: JAVA_OPTS
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
       
        ports:
        - containerPort: 80